
<!--<h2>{{ peopleList.list }}</h2>-->

<!--class="layout wrap horizontal list"-->

<md-content>
    <md-list>

        <md-list-item class="md-2-line" ng-repeat="model in peopleList.list track by model._id" >
                <div class="md-list-item-text" ng-click="peopleList.go(model._id)" >
                    <h3>{{model.name.firstName}} {{model.name.lastName}}</h3>
                    <p>{{model.birthDay.day+'-'+model.birthDay.month+'-'+model.birthDay.year}}</p>
                </div>
            <md-divider  ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
<md-button c class="md-fab md-fab-bottom-right" ng-click="peopleList.showAdd($event)" aria-label="Eat cake">
    <md-icon md-svg-src="img/icons/ic_person_add_24px.svg"></md-icon>
</md-button>
