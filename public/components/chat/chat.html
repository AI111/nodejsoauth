<md-list flex id="messages">
    <md-list-item ng-repeat="item in chat.msgList" layout-margin>
        <div ng-if="item.user" layout="column" flex layout-align="center end">
            <div layout="row">
                <p class="msg-user-name">{{item.user.name}}</p>
                <img class="list-icon" ng-src="{{item.user.imgUrl}}"/>
            </div>
            <p class="msg-text">{{item.msg}}</p>
        </div>
        <div ng-if="!item.user" layout="column" flex layout-align="center start">
            <div layout="row">
                <img class="list-icon" ng-src="{{chat.getCurrentUser().imgUrl}}"/>
                <p class="msg-user-name">{{chat.getCurrentUser().name}}</p>
            </div>
            <p class="msg-text">{{item.msg}}</p>
        </div>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
<div  layout="row">
    <input type="text" flex ng-model="inputMsg" ng-keypress="($event.which === 13) ? chat.sendWithSocket(inputMsg):return"/>
    <md-button class="md-icon-button">
        <md-icon md-svg-icon="/img/icons/ic_send_24px.svg" class="activeicon    "/>
    </md-button>
</div>
