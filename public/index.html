<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .dark-primary-color    { background: #1976D2; }
        .default-primary-color { background: #2196F3; }
        .light-primary-color   { background: #BBDEFB; }
        .text-primary-color    { color: #FFFFFF; }
        .accent-color          { background: #FF5722; }
        .primary-text-color    { color: #212121; }
        .secondary-text-color  { color: #727272; }
        .divider-color         { border-color: #B6B6B6; }

        .md-toolbar-tools h1 {
            font-size: inherit;
            font-weight: inherit;
            margin: inherit;
        }

        .toolbardemoBasicUsage md-toolbar md-icon.md-default-theme {
            color: white;
        }
        .active{
            background-color:#BBDEFB ;
        }

<body ng-app="app" layout="row" ng-controller="AppController as app" ng-cloak >

<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <div  class="layout-column">
        <user-profile></user-profile>

            <md-divider></md-divider>
            <md-subheader class="md-no-sticky">Menu</md-subheader>
            <nav-menu></nav-menu>

        </md-list>
    </div>
</md-sidenav>


<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2" ng-controller="LeftBarController">

    <md-toolbar layout="row"  class="md-whiteframe-z1">
            <md-icon hide-gt-sm  class="menu" ng-click="toggleNavBar()" md-svg-icon="img/icons/ic_menu_24px.svg"></md-icon>
        <h1>Angular Material</h1>
    </md-toolbar>

    <md-content flex id="content">
        <div ng-viewport></div>
    </md-content>

</div>
