<md-content layout="column" ng-cloak>
    <div class="flex">
      <h1>Login</h1>
      <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
    </div>
    <div class="flex">
      <form name="form" ng-submit="loginUser.login(form)" novalidate>

        <md-input-container>
          <label>Email</label>
          <input type="email" name="email" ng-model="loginUser.user.email" required>
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input type="password" name="password"  ng-model="loginUser.user.password" required>
        </md-input-container>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && loginUser.submitted">
            Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && loginUser.submitted">
            Please enter a valid email.
          </p>

          <p class="help-block">{{ loginUser.errors.other }}</p>
        </div>

        <div layout="row">
          <md-button class="md-raised md-primary" type="submit">
            Login
          </md-button>
          <md-button class="md-raised md-accent" href="/signup">
            Register
          </md-button>
        </div>

        <md-divider layout-margin></md-divider>
        <div>
          <md-button class="btn-facebook" href="/auth/facebook">facebook</md-button>
          <md-button class="btn-google-plus" href="/auth/google">Google+</md-button>
          <md-button class="btn-twitter" href="/auth/twitter">twitter</md-button>
        </div>
      </form>
    </div>
</md-content>
