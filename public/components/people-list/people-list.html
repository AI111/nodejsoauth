
<!--<h2>{{ peopleList.list }}</h2>-->

<!--class="layout wrap horizontal list"-->

<md-content>
    <md-list>

        <md-list-item ng-repeat="model in peopleList.list track by model._id"  ng-click="peopleList.go(model._id)">

                    <p>{{model.name.firstName}} {{model.name.lastName}}</p>
            <md-icon md-svg-icon="img/icons/ic_delete_24px.svg" class="md-secondary" aria-label="Open Chat"  ng-click="peopleList.showAdd($event)"></md-icon>

            <md-divider  ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
<md-button c class="md-fab md-fab-bottom-right" ng-click="peopleList.showAdd($event)" aria-label="Eat cake">
    <md-icon md-svg-src="img/icons/ic_person_add_24px.svg"></md-icon>
</md-button>
